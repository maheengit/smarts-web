

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Default styles */
    nav {
      display: flex;
      padding: 2% 6%;
      justify-content: space-between;
      align-items: center;
      margin: auto;
    
    }

    nav img {
      width: 200px;
    }

    .nav-links ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-links ul li {
      display: inline-block;
      padding: 8px 12px;
      position: relative;
    }

    .nav-links ul li a {
      color: #0B413F;
      text-decoration: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Responsive styles */
    @media only screen and (max-width: 768px) {
      .nav-links {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f2f2f2;
        z-index: 1;
        flex-direction: column;
        align-items: center;
      }

      .nav-links.visible {
        display: flex;
      }

      .nav-links ul {
        flex-direction: column;
      }

      .nav-links ul li {
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        border-bottom: 1px solid #ccc;
      }

      .nav-links ul li a {
        display: block;
        padding: 8px 12px;
      }

      .nav-links ul li:hover {
        background-color: #ddd;
      }

      nav img {
        width: 150px;
      }
    }

    /* Toggle button styles */
    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    @media only screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav img {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="image/logo.png" alt="Logo">
    <div class="menu-toggle">&#9776; Menu</div>
    <div class="nav-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Case study</a></li>
       <li> <a  class="let" href="letchat.html">Let Chat</a></li>
        <!-- Add more menu items as needed -->
      </ul>
    </div>
  </nav>

  <script>
    // JavaScript to toggle the responsive menu
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', function () {
      navLinks.classList.toggle('visible');
    });

    // Close the menu if a link is clicked (optional)
    const navLinksList = document.querySelectorAll('.nav-links ul li a');
    navLinksList.forEach(function (link) {
      link.addEventListener('click', function () {
        navLinks.classList.remove('visible');
      });
    });
  </script>
</body>
</html>
